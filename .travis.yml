dist: trusty
sudo: required
language: php
php:
  - '5.6'
  - '7.0'
  - '7.1'
  - nightly
env:
  - DB=mysql

before_script:
  - cp .env.travis .env
  - mysql -e 'CREATE DATABASE socialnetwork;'
  - composer self-update
  - composer install --no-interaction

script:
  - php artisan migrate --env=testing --no-interaction -vvv
  - php artisan db:seed --env=testing --no-interaction -vvv
  - vendor/bin/phpunit

cache:
  directories:
    - $HOME/.composer/cache
